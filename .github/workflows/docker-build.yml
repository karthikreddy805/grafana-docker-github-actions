name: Build, Push, and Test Grafana Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-push-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete existing Prometheus container (if any)
        run: docker rm -f prometheus || true

      - name: Delete existing Grafana container (if any)
        run: docker rm -f grafana-${GITHUB_RUN_ID} || true

      - name: Build Docker image
        run: docker build . -t karthikreddy805/grafana:latest

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push karthikreddy805/grafana:latest
        
      - name: Run Prometheus on host port 9091
        run: |
          docker run -d \
            --name prometheus \
            -p 9091:9090 \
            -v ${{ github.workspace }}/prometheus.yml:/etc/prometheus/prometheus.yml \
            prom/prometheus:latest
            
      - name: Run Grafana container (on port 3002)
        run: |
          docker run -d \
            -p 3003:3000 \
            --name grafana-${GITHUB_RUN_ID} \
            -v ${{ github.workspace }}/provisioning:/etc/grafana/provisioning \
            karthikreddy805/grafana:latest
          sleep 10
          docker ps
          docker logs grafana-${GITHUB_RUN_ID}
